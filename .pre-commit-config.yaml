# Pre-commit hooks configuration for Claude Unity Bridge
# See https://pre-commit.com for more information

repos:
  # Python formatting with black
  - repo: https://github.com/psf/black
    rev: 3702ba224ecffbcec30af640c149f231d90aebdb  # 24.4.2
    hooks:
      - id: black
        files: ^skill/
        args: [--line-length=100]

  # Python linting with flake8
  - repo: https://github.com/pycqa/flake8
    rev: 88a4f9b2f48fc44b025a48fa6a8ac7cc89ef70e0  # 7.0.0
    hooks:
      - id: flake8
        files: ^skill/
        args: [--max-line-length=100, --extend-ignore=E203]

  # General file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 2c9f875913ee60ca25ce70243dc24d5b6415598c  # v4.6.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(package/|\.TestProject/)
      - id: end-of-file-fixer
        exclude: ^(package/|\.TestProject/)
      - id: check-yaml
      - id: check-json
        exclude: ^TestProject/
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: check-merge-conflict

  # Check for common Python issues
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: 3a6eb0fadf60b3cccfd80bad9dbb6fae7e47b316  # v1.10.0
    hooks:
      - id: python-check-blanket-noqa
        files: ^skill/
      - id: python-check-blanket-type-ignore
        files: ^skill/

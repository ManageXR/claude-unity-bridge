name: Test Unity Bridge Skill

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

    - name: Set up Python 3.11
      uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
      with:
        python-version: '3.11'

    - name: Install linting dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black==24.4.2 flake8==7.0.0

    - name: Check formatting with black
      run: |
        black --check --line-length=100 skill/src skill/tests

    - name: Lint with flake8
      run: |
        flake8 --max-line-length=100 --extend-ignore=E203 skill/src skill/tests

  test:
    runs-on: ${{ matrix.os }}
    needs: lint
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
      fail-fast: false

    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e "./skill[dev]"

    - name: Run tests
      run: |
        cd skill
        pytest tests/test_cli.py -v --cov=src/claude_unity_bridge --cov-report=term-missing --cov-report=xml

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238 # v4.6.0
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: skill/coverage.xml
        flags: python-skill
        name: python-skill-coverage
        fail_ci_if_error: false
        verbose: true

    - name: Test CLI help
      run: |
        unity-bridge --help

    - name: Test CLI syntax
      run: |
        python -m py_compile skill/src/claude_unity_bridge/cli.py

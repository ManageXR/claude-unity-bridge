name: Test Unity Bridge Skill

on:
  push:
    branches: [ main ]
    paths:
      - 'skill/**'
      - '.github/workflows/test-skill.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'skill/**'
      - '.github/workflows/test-skill.yml'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r skill/requirements-dev.txt

    - name: Run tests
      run: |
        cd skill
        pytest tests/test_unity_command.py -v --cov=scripts --cov-report=term-missing

    - name: Test script help
      run: |
        python skill/scripts/unity_command.py --help

    - name: Test script syntax
      run: |
        python -m py_compile skill/scripts/unity_command.py

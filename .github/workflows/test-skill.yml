name: Test Unity Bridge Skill

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install linting dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black==24.4.2 flake8==7.0.0

    - name: Check formatting with black
      run: |
        black --check --line-length=100 skill/

    - name: Lint with flake8
      run: |
        flake8 --max-line-length=100 --extend-ignore=E203 skill/

  test:
    runs-on: ${{ matrix.os }}
    needs: lint
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
      fail-fast: false

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest==7.4.4 pytest-cov==4.1.0

    - name: Run tests
      run: |
        cd skill
        pytest tests/test_unity_command.py -v --cov=scripts --cov-report=term-missing --cov-report=xml

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: skill/coverage.xml
        flags: python-skill
        name: python-skill-coverage
        fail_ci_if_error: false
        verbose: true

    - name: Test script help
      run: |
        python skill/scripts/unity_command.py --help

    - name: Test script syntax
      run: |
        python -m py_compile skill/scripts/unity_command.py

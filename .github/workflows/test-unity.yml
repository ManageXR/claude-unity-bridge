name: Test Unity Package

on:
  push:
    branches: [ main ]
    paths:
      - 'Editor/**'
      - 'Tests/**'
      - '.github/workflows/test-unity.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'Editor/**'
      - 'Tests/**'
      - '.github/workflows/test-unity.yml'

jobs:
  test:
    name: Unity Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/cache@v4
        with:
          path: Library
          key: Library-test-${{ hashFiles('Packages/manifest.json') }}
          restore-keys: |
            Library-test-
            Library-

      - uses: game-ci/unity-test-runner@v4
        id: tests
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          unityVersion: 2021.3.45f1
          testMode: EditMode
          artifactsPath: TestResults
          coverageOptions: 'generateAdditionalMetrics;generateHtmlReport;generateBadgeReport;assemblyFilters:+ClaudeBridge'

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Test Results
          path: TestResults

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Coverage Results
          path: CodeCoverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: CodeCoverage
          flags: unity-editor
          name: unity-coverage
          fail_ci_if_error: false
